<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Pregrado</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="../img/Escudo.png" alt="Logo">
        </div>
        <div class="form">
            <h2>Modificar Profesor</h2>
            <form action="#" method="POST">
                <label for="documento">Documento:</label>
                <input type="text" id="documento" name="documento" required>
                
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                
                <label for="direccion">Direccion:</label>
                <input type="text" id="direccion" name="direccion" required>
                
                <label for="telefono">Telefono:</label>
                <input type="tel" id="telefono" name="telefono" required>
                
                <label for="correo">Correo:</label>
                <input type="email" id="correo" name="correo" required>

                <label for="categoria">Categoria:</label>
                <select id="categoria" name="categoria" required>
                    <option value="Planta">Norte</option>
                    <option value="Catedra">Sur</option>
                    <option value="Vincuacion Especial">Centro</option>
                </select>
                
                <button type="submit" class="button">Modificar</button>
            </form>
            <a href="../index.html" >
                <button class="button">Volver</button>
            </a>
        </div>
    </div>
</body>
</html>
